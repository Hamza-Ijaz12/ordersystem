{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Remove Encyptions</h1>
{% if message %}
    <div class="bg-danger-subtle">

        <ul>{{message}}</ul>
    </div>
{% endif %}
<div class="mt-4">

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary mt-3" type="submit">Submit</button>
    </form>
    
</div>


{% endblock %}
