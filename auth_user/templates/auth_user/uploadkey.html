{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>Key Uploading</h1>
<div class="mt-4">

    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary mt-3" type="submit">Upload Keys</button>
    </form>
</div>

{% endblock %}
