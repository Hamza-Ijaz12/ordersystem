{% extends 'base.html' %}
{% load static %}
{% block content %}

<section id="hero">
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-12 font-weight-bold text-center">
				<h1 class="font-weight-bold">Login</h1>
			</div>
		</div>
	</div>
</section>

<section id="main">


	<div class="container-fluid">
		<form class="row justify-content-center" action="" method="POST">
			<div class="col-lg-9 col-md-11 px-3">
				<div class="content-box csv">

					<h3 style="color: RGB(247, 147, 26);">Provide your details</h3>
					{% if message %}
					<div class="bg-danger-subtle ">

						<ul class="">{{message}}</ul>
					</div>
					{% endif %}
					{% csrf_token %}
					<div class="form-group mt-4 mb-3">
						<label for="dim_fname">Username</label>
						<input type="text" value="" name="username" class="form-control" id="dim_fname">
					</div>
					<div class="form-group mt-4 mb-3">
						<label for="dim_fname">Passowrd</label>
						<input type="password" value="" name="password" class="form-control" id="dim_fname">
					</div>

					<button type="submit" class="btn btn-blue w-100 mt-3">Login</button>
				</div>
			</div>
		</form>
	</div>


</section>

{% endblock %}
