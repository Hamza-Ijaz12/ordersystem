{% extends 'base.html' %}
{% load static %}
{% block content %}


 	
<h2>Login</h2>
{% if message %}
<ul>{{message}}</ul>
{% endif %}
<form method="post" action="">
	{% csrf_token %}
	<label for="">Username</label>
	<input type="text" name="username"><br><br>
	<label for="">Password</label>
	<input type="password" name="password"><br><br>
	<button type="submit">Login</button>

</form>
	


{% endblock %}
